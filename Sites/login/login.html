<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo-login.css">
    <title>Phantom Tech - Entrar</title>
</head>
<body>
    <header id="menu">

        <a>Nossos Serviços</a>

            <div class="botao">
                <button class="botao-registro">Registrar</button>

            </div>
